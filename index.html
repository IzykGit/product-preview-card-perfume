<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

</head>
<body>

  <main>

    <div class="image-container">
      <!-- no alt since image is decorative -->
       <img src="./images/image-product-desktop.jpg" alt=""/>
    </div>

    <section class="info-section">

      <p class="category">Perfume</p>

      <h1 class="perfume-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      
      <button type="button" aria-role="Add to cart" class="cart-button">
      <img alt="" src="./images/icon-cart.svg" />Add to Cart</button>

    </section>

  </main>

  

</body>
</html>
